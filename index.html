<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./bootstrap.css">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>My JavaScript App</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="cotainer">
      <a href="#" class="navbar-brand p-3">MicroPosts</a>
    </div>
  </nav>


  
  <div class="container postsContainer">
    <div class="card card-body card-form">

      <h1>Say Something</h1>
      <p class="lead">
        What's on your mind?
      </p>
      <div class="form-group">
        <input type="text" placeholder="Post Title" id="title" class="form-control mb-3">
      </div>
      <div class="form-group">
        <textarea type="text" placeholder="Post Body" id="body" class="form-control mb-3"></textarea>
      </div>
      <input type="hidden" value="" id="id">
      <button? class="post-submit btn btn-primary btn-block">Post It</button>
      <i class="fa-regular fa-pen-to-square"></i>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy;
  </footer>

  <script src="https://kit.fontawesome.com/d7261063d5.js" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>

</body>
</html>
